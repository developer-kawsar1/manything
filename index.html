<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body class="">
  <header class="container">
    <br />
    <div class="input-box">
      <input type="text" id="txt" placeholder="write a word here" class="form-control"/> 
      <br />
      <button type="button" class="btn btn-danger" onclick="newSrc();"> Search</button>
      <br />
    </div>
  </header>
<br />
<main>
  <iframe src="https://www.manythings.org/sentences/words/good/1.html" style="width: 100%; height: 100vh; overflow: scroll;" id="myIframe"></iframe>
</main>
<script>
  function newSrc(){
    var inp=document.getElementById("txt");
    document.getElementById("myIframe").src="https://www.manythings.org/sentences/words/"+inp.value.toLowerCase()+"/1.html"
  }
</script>
</body>
</html>
